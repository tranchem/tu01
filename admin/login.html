<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="login-container">

        <a href="{baseUrl}/?m=home" class="logo text-center" ">Merciado Amusement Park</a>
      <div class="signin">
            <h4 class="text-center m-t-md">Please login into your account.</h4>
            <br/>
            <form class="m-t-md" method="post">
                <div class="form-group">
                    <label>Email Address: </label>
                    <input type="text" class="form-control" placeholder="Email" name="txtEmail" value="{txtEmail}" >
                    <br/>
                    <span class="err_msg">{email_err}</span>
                </div>
                <div class="form-group">
                    <label>Password: </label>
                    <input type="password" class="form-control" placeholder="Password" name="txtPass" value="{txtPass}" >
                    <br/>
                    <span class="err_msg">{pass_err}</span>
                </div>
                <button type="submit" class="btn btn-success btn-block" name="btnSubmit">Login</button>
                
                <br/>
                <br/>
            </form>
            <br/>
            <div class="text-center m-t-xs text-sm">
              2018 Â© All Rights Reserved. 
              <br/>
              <a href="">Terms & Conditions</a> | <a href="">Privacy Policy</a>
            </div>
      </div>
    </div>
  </body>
</html>
<!-- END: ADMINLOGIN -->
