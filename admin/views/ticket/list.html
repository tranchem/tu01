	<script language='javascript'>
		function editOne(_id){
				window.location.href='?m=ticket&a=edit&id='+_id;
		}
		function deleteOne(_id){
			if(confirm('Do you want to delete this record?')){
				window.location.href='?m=ticket&a=delete&id='+_id;				
			}
		}
		function detailBooking(_id){
			window.location.href='?m=ticket&a=detail&id='+_id;
		}

		    var subRow = e.parentNode.parentNode.nextElementSibling;
		    subRow.style.display = subRow.style.display === 'none' ? 'table-row' : 'none';    
		}*/
	</script>
	<br/><h1>Ticket List</h1><br/>
	<form method='post' enctype='multipart/form-data'>
		Search by Username: <input type='text' name='txtKeyword' value='{keyword}'/>
		Search by Ticket Status: 
		<select name="select_status">
			<option value='0'>No select</option>
			<!-- BEGIN:STATUSLS -->
			<option value="{STATUSLS.booking_status}">{STATUSLS.booking_status}</option>
			<!-- END:STATUS -->
		</select>
		<br/>
		<input type='submit' value='Search' name='search'/><br/><br/>
		<table border='1' class="table table-hover table-bordered" width='100%'>
			<thead>
				<th>No.</th>
				<th>Booking Id</th>
				<th>User Name</th>
				<th>Booking Date</th>
				<th>Ticket Date</th>
				<th>Total</th>
				<th>Status</th>
				<th colspan='3'>Action</th>
			</thead>
			<tbody>
			<!-- BEGIN:LS -->
				<tr>
					<td>{LS.Nmb}</td>
					<td>{LS.booking_id}</td>
					<td>{LS.user_name}</td>
					<td>{LS.booking_date}</td>
					<td>{LS.ticket_date}</td>
					<td>{LS.total}</td>
					<td>{LS.booking_status}</td>
					<td><a class='btn btn-xs btn-success' href='javascript:void(0)' onclick="editOne('{LS.booking_id}')">Edit</a></td>
					<td><a class='btn btn-xs btn-danger' href='javascript:void(0)' onclick="deleteOne('{LS.booking_id}')">Delete</a></td>
					<td><a class='btn btn-xs btn-info' href="javascript:void(0)" onclick="detailBooking('{LS.booking_id}')">Detail</a></td>
				</tr>
			<!-- END:LS -->
			</tbody>
			<tfoot>
				<tr>
					<td colspan='10'>{pagers}</td>
				</tr>
			</tfoot>
		</table>
	</form>
<!-- END:LIST -->
