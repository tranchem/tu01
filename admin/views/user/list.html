	<script language='javascript'>
		function editOne(_id){
				window.location.href='?m=user&a=edit&id='+_id;
		}
		function deleteOne(_id){
			if(confirm('Do you want to delete this record, all database of booking and booking detail of this user will be deleted?')){
				window.location.href='?m=user&a=delete&id='+_id;
				
			}
		}
	</script>
	<br/><h1>User List</h1><br/>
	<form method='post' enctype='multipart/form-data'>
		<input type='text' name='txtKeyword' value='{keyword}'/>
		<input type='submit' value='Search' name='submit'/><br/><br/>
		<a class='btn btn-xs btn-primary' href="?m=user&a=add">NEW USER</a>
		<table border='1' class="table table-hover table-bordered" width='100%'>
			<thead>
				<th>No.</th>
				<th>User Name</th>
				<th>User Type</th>
				<th>Email</th>
				<th>Full Name</th>
				<th>Birthday</th>
				<th>Gender</th>
				<th>Address</th>
				<th colspan='2'>Action</th>
			</thead>
			<tbody>
			<!-- BEGIN:LS -->
				<tr>
					<td>{LS.Nmb}</td>
					<td>{LS.user_name}</td>
					<td>{LS.user_type}</td>
					<td>{LS.email}</td>
					<td>{LS.full_name}</td>
					<td>{LS.birthday}</td>
					<td>{LS.gender}</td>
					<td>{LS.address}</td>
					<td><a class='btn btn-xs btn-success' href='javascript:void(0)' onclick="editOne('{LS.user_name}')">Edit</a></td>
					<td><a class='btn btn-xs btn-danger' href='javascript:void(0)' onclick="deleteOne('{LS.user_name}')">Delete</a></td>
				</tr>
			<!-- END:LS -->
			</tbody>
			<tfoot>
				<tr>
					<td colspan='10'>{pagers}</td>
				</tr>
			</tfoot>
		</table>
	</form>
<!-- END:LIST -->
