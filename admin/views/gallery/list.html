<!-- BEGIN:LIST -->
	<script language='javascript'>
		function editOne(_id){
				window.location.href='?m=gallery&a=edit&id='+_id;
		}
		function deleteOne(_id){
			if(confirm('Do you want to delete this record?')){
				window.location.href='?m=gallery&a=delete&id='+_id;
				
			}
		}
	</script>
	<br/><h1>Gallery List</h1><br/>
	<form method='post' enctype='multipart/form-data'>
		Zone name: <input type='text' name='txtKeyword' value='{keyword}'/>
		List Zone: <select name="select_zone">
			<option value='0'>No select</option>
			<!-- BEGIN:ZONELS -->
			<option value="{ZONELS.zone_id}">{ZONELS.zone_name}</option>
			<!-- END:ZONELS -->
		</select>
		<input type='submit' value='Search' name='search'/><br/><br/>
		<a class='btn btn-xs btn-primary' href="?m=gallery&a=add">NEW GALLERY</a><br/><br/>
		<table class="table table-hover table-bordered">
			<thead>
				<th>No.</th>
				<th>Id</th>
				<th>Zone Name</th>
				<th>Image</th>
				<th>Description</th>
				<th colspan='2'>Action</th>
			</thead>
			<tbody>
			<!-- BEGIN:LS -->
				<tr>
					<td>{LS.Nmb}</td>
					<td>{LS.gallery_id}</td>
					<td>{LS.zone_name}</td>
					<td><img src='{LS.baseUrl}/eProject01/admin/{LS.gallery_url}' width='300px' height="200px" class="img-reponsive"/></td>
					<td>{LS.description}</td>
					<td><a class='btn btn-xs btn-success' href='javascript:void(0)' onclick="editOne('{LS.gallery_id}')">Edit</a></td>
					<td><a class='btn btn-xs btn-danger' href='javascript:void(0)' onclick="deleteOne('{LS.gallery_id}')">Delete</a></td>
				</tr>
			<!-- END:LS -->
			</tbody>
			<tfoot>
				<tr>
					<td colspan='6'>{pagers}</td>
				</tr>
			</tfoot>
		</table>
	</form>
<!-- END:LIST -->
